<div ng-include="'modules/menu/views/menu.html'"></div>

<header id="fh5co-header" role="banner">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <a href="" class="fh5co-menu-btn js-fh5co-menu-btn">Menu
          <i class="icon-menu"></i>
        </a>
        <a class="navbar-brand" href=""></a>
      </div>
    </div>
  </div>

</header>
<!-- END .header -->

<div id="fh5co-main">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2>Restaurant</h2>
        <div class="fh5co-spacer fh5co-spacer-sm"></div>
        <form ng-submit="submit()" ng-controller="restaurantImageProfileController" ng-init="getRestaurantImageProfile()">
          <div class="row">

            <div class="col-md-2 col-xs-3 text-right">
              <div class="form-group">
                <label class="col-form-label">Image</label>
              </div>
            </div>
            <div class="col-md-10">
              <div class="form-group">
                <img ngf-thumbnail="restaurantImageProfiles.image || 'images/default_small.png'" style="width: 150px; height: 150px;">
                &nbsp;
                <div class="btn btn-info" ngf-select ng-model="restaurantImageProfiles.image" name="image" ngf-pattern="'image/*'" ngf-accept="'image/*'"
                  ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 300, height: 300}">
                  <i class="glyphicon glyphicon-picture"></i>&nbsp;Select
                </div>
              </div>
            </div>

            <div class="col-md-2 col-xs-1 text-right">
              <div class="form-group">
                <label class="col-form-label">Detail</label>
              </div>
            </div>
            <div class="col-md-10">
              <div class="form-group">
                <textarea name="message" id="message" cols="30" class="form-control" rows="5" placeholder="Detail" ng-model="restaurantImageProfiles.detail"
                  required></textarea>
              </div>
            </div>

            <div class="col-md-12 text-right">
              <div class="form-group">
                <input type="hidden" class="form-control" ng-model="image">
                <button type="submit" class="btn btn-success">
                  <i class="glyphicon glyphicon-save"></i>&nbsp;Save
                </button>
              </div>
            </div>

          </div>
        </form>

      </div>

    </div>
  </div>
</div>

<!-- Magnific Popup -->
<script src="../../../js/jquery.magnific-popup.min.js"></script>
