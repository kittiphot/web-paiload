<div ng-include="'modules/menu/views/menu.html'"></div>

<header id="fh5co-header" role="banner">

  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <a href="" class="fh5co-menu-btn js-fh5co-menu-btn">Menu
          <i class="icon-menu"></i>
        </a>
        <a class="navbar-brand" href=""></a>
      </div>

    </div>
  </div>

</header>
<!-- END .header -->

<div id="fh5co-main">
  <div class="container">
    
    <div class="row" ng-controller="aboutController">
      <div class="col-md-12 text-center" ng-if="status == 1">
        <a href="#!/restaurantProfile/{{ status }}/{{ id }}" class="btn btn-warning">
          <i class="glyphicon glyphicon-edit"></i>&nbsp;Edit&nbsp;restaurant&nbsp;Profile
        </a>
        <button type="button" class="btn btn-danger" ng-click="setHotelStatus()">
          <i class="glyphicon glyphicon-remove"></i>&nbsp;Delete&nbsp;restaurant&nbsp;Profile
        </button>
      </div>
      <div class="col-md-12 text-center" ng-if="status == 2">
        <a href="#!/hotelProfile/{{ status }}/{{ id }}" class="btn btn-warning">
          <i class="glyphicon glyphicon-edit"></i>&nbsp;Edit&nbsp;hotel&nbsp;Profile
        </a>
        <button type="button" class="btn btn-danger" ng-click="setHotelStatus()">
          <i class="glyphicon glyphicon-remove"></i>&nbsp;Delete&nbsp;hotel&nbsp;Profile
        </button>
      </div>
    </div>

    <div class="row" ng-controller="aboutController" ng-init="getAbout()">
      <div class="col-md-8 col-md-offset-2">

        <h2 style="text-align: center">{{ abouts.name }}</h2>
        <p>
          <img src="{{ abouts.image_url }}" alt="Free HTML5 template by FREEHTML5.co" class="img-rounded img-responsive" width="100%">
        </p>

        <label class="col-form-label">รายละเอียด</label>
        <p>
          {{ abouts.detail }}
        </p>

        <label class="col-form-label">ที่อยู่</label>
        <p>
          {{ abouts.address }}
        </p>

        <label class="col-form-label">เบอร์โทร</label>
        <p>
          {{ abouts.tel }}
        </p>

        <div ng-if="status==1">

          <div class="col-md-12 text-center">
            <div class="row">
              <h4>
                <label class="col-form-label">
                  อัลบั้ม
                </label>
              </h4>
            </div>
            <div class="row">
              <a href="#!/restaurantAlbumProfile/{{ id }}/{{ status }}" class="btn btn-primary">
                <i class="glyphicon glyphicon-plus"></i>&nbsp;New&nbsp;Restaurant&nbsp;Album
              </a>
            </div>
          </div>

          <div ng-init="getRestaurantAlbums()">
            <div class="col-md-3" ng-repeat="value in restaurant">
              <a href="#!/restaurantImage/{{ value.id }}/{{ value.name }}" class="btn btn-info">
                {{ value.name }}
              </a>
            </div>
          </div>

        </div>
        <div ng-if="status==2">

          <div class="col-md-12 text-center">
            <div class="row">
              <h4>
                <label class="col-form-label">
                  อัลบั้ม
                </label>
              </h4>
            </div>

            <div class="row">
              <a href="#!/hotelAlbumProfile/{{ id }}/{{ status }}" class="btn btn-primary">
                <i class="glyphicon glyphicon-plus"></i>&nbsp;New&nbsp;Hotel&nbsp;Album
              </a>
            </div>

            <div ng-init="getHotelAlbums()">
              <div class="col-md-3" ng-repeat="album in albums">
                <a href="#!/hotelImage/{{ album.id }}/{{ id }}/{{ status }}/{{ album.name }}" class="btn btn-info">
                  {{ album.name }}
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- Magnific Popup -->
  <script src="../../../js/jquery.magnific-popup.min.js"></script>
